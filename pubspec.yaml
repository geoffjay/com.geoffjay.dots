name: dots
description: "Press Here - An interactive game based on the children's book."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # Backend & Authentication
  pocketbase: ^0.23.0
  google_sign_in: ^6.3.0

  # State Management
  provider: ^6.1.1

  # Navigation
  go_router: ^17.0.0

  # Security
  flutter_secure_storage: ^10.0.0

  # Sensors (for shake and tilt detection)
  sensors_plus: ^6.1.1

  # Utilities
  cupertino_icons: ^1.0.8
  url_launcher: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
